<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let medico of medicos">
            <td>{{medico.personaNombre}}</td>
            <td>{{medico.hospitalNombre}}</td>
            <td>{{medico.funcionNombre}}</td>
            <td>{{medico.horasDia}}</td>
        </tr>
    </tbody>
</table>
